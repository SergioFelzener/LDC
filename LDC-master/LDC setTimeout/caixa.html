<html>
	<head>

		<style>
			.selecionado {
				font-weight: bold;
			}
		</style>
	</head>
	<body>
	<div>
	<table>
	<tr>
		<td/><td><input type="button" value="/\" id="up"/></td><td/>
	</tr>
	<tr>
		<td><input type="button" value="&lt;" id="left"/></td><td/><td><td><input type="button" value="&gt;" id="right"/></td>
	</tr>
	<tr>
		<td/><td><input type="button" value="\/" id="down"/></td><td/>
	</tr>
	</table>
	<div style="width: 450px; height: 450px; margin: 20px; border: 2px solid black;">
		<div id="box" style="width: 20px; height: 20px; position: absolute; top: 325px; left: 240px; background-color: blue; border: 2px solid black; "/>
	</div>
	
	

	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	
	<script>
		//SEU CODIGO AQUI

		$(document).ready(function(){
			$("#up").click(function(){
				$("#box").animate({top:'+=-2%'});
				$("#box").animate({height: '+=3%', width: '+=3%'});
			});
		});
		$(document).ready(function(){
			$("#down").click(function(){
				$("#box").animate({top:'+=2%'});
				$("#box").animate({height: '+=3%', width: '+=3%'});
			});
		});
		$(document).ready(function(){
			$("#left").click(function(){
				$("#box").animate({left:'+=-2%'});
				$("#box").animate({height: '+=3%', width: '+=3%'});
			});
		});
		$(document).ready(function(){
			$("#right").click(function(){
				$("#box").animate({left:'+=2%'}, 100, "easeInElastic");
				$("#box").animate({height: '+=3%', width: '+=3%'});
			});
		});
			

	</script>
	<body>
</html>
