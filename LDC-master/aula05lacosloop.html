<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" />

    <title>Aula 05</title>
</head>

<body>

    <body>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                    aria-controls="profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab"
                    aria-controls="messages" aria-selected="false">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab"
                    aria-controls="settings" aria-selected="false">Settings</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane" id="home" role="tabpanel" aria-labelledby="home-tab">conteudo da tab 1</div>
            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">conteudo da tab 2</div>
            <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">conteudo da tab 3</div>
            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">conteudo da tab 4</div>
        </div>
        <script>
            function tiraActive() {
                var vetorElement = document.querySelectorAll('.nav-link');
                for (var cont = 0; cont < vetorElement.length; cont += 1) {
                    vetorElement[cont].classList.remove("active");

                }
            }

            function somedivs () {
                var some = document.querySelectorAll('.tab-pane');
                for (var cont = 0; cont < some.length; cont += 1) {
                    some[cont].style.display = "none";
                }
            }

            var tabhome = document.getElementById("home-tab");

            tabhome.onclick = function () {
                somedivs();
                tiraActive();
                document.querySelector('#home-tab').classList.add("active");
                var homeshow = document.getElementById("home");
                homeshow.style.display = "block";

            }
            var tabprofile = document.getElementById("profile-tab");

            tabprofile.onclick = function () {
                somedivs();
                tiraActive();
                document.querySelector('#profile-tab').classList.add("active");
                var profileshow = document.getElementById("profile");
                profileshow.style.display = "block";


            }
            var tabmessages = document.getElementById("messages-tab");

            tabmessages.onclick = function () {
                tiraActive();
                somedivs();
                document.querySelector('#messages-tab').classList.add("active");
                var messagesshow = document.getElementById("messages");
                messagesshow.style.display = "block";


            }
            var tabsettings = document.getElementById("settings-tab");

            tabsettings.onclick = function () {
                tiraActive();
                somedivs();
                document.querySelector('#settings-tab').classList.add("active");
                var settingsshow = document.getElementById("settings");
                settingsshow.style.display = "block";


            }
        </script>

    </body>

</html>
