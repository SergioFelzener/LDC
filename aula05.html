<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css" />

    <title>Aula 05</title>
</head>

<body>

    <body>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                    aria-controls="profile" aria-selected="false">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="messages-tab" data-toggle="tab" href="#messages" role="tab"
                    aria-controls="messages" aria-selected="false">Messages</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab"
                    aria-controls="settings" aria-selected="false">Settings</a>
            </li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane" id="home" role="tabpanel" aria-labelledby="home-tab">conteudo da tab 1</div>
            <div class="tab-pane" id="profile" role="tabpanel" aria-labelledby="profile-tab">conteudo da tab 2</div>
            <div class="tab-pane" id="messages" role="tabpanel" aria-labelledby="messages-tab">conteudo da tab 3</div>
            <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">conteudo da tab 4</div>
        </div>
        <script>

            var tabHome = document.getElementById('home-tab');
            tabHome.onclick = function () {
                
                var home = document.getElementById ('home');
                home.style.display = "block";
                var profile = document.getElementById ('profile');
                profile.style.display = "none";
                var messages = document.getElementById ('messages');
                messages.style.display = "none";
                var settings = document.getElementById ('settings');
                settings.style.display = "none";
                document.getElementById ('home-tab').classList.add ("Active");
                document.getElementById ('profile-tab').classList.remove ("Active");
                document.getElementById ('messages-tab').classList.remove ("Active");
                document.getElementById ('settings-tab').classList.remove ("Active");
                
            }
            var tabProfile = document.getElementById('profile-tab');
            tabProfile.onclick = function () {
              
                var home = document.getElementById ('home');
                home.style.display = "none";
                var profile = document.getElementById ('profile');
                profile.style.display = "block";
                var messages = document.getElementById ('messages');
                messages.style.display = "none";
                var settings = document.getElementById ('settings');
                settings.style.display = "none";
                document.getElementById ('home-tab').classList.remove ("Active");
                document.getElementById ('profile-tab').classList.add ("Active");
                document.getElementById ('messages-tab').classList.remove ("Active");
                document.getElementById ('settings-tab').classList.remove ("Active");
                
            }
            var tabMessages = document.getElementById('messages-tab');
            tabMessages.onclick = function () {
                var home = document.getElementById ('home');
                home.style.display = "none";
                var profile = document.getElementById ('profile');
                profile.style.display = "none";
                var messages = document.getElementById ('messages');
                messages.style.display = "block";
                var settings = document.getElementById ('settings');
                settings.style.display = "none";
                document.getElementById ('home-tab').classList.remove ("Active");
                document.getElementById ('profile-tab').classList.remove ("Active");
                document.getElementById ('messages-tab').classList.add ("Active");
                document.getElementById ('settings-tab').classList.remove ("Active");
                
            }
            var tabSettings = document.getElementById('settings-tab');
            tabSettings.onclick = function () {
               
                var home = document.getElementById ('home');
                home.style.display = "none";
                var profile = document.getElementById ('profile');
                profile.style.display = "none";
                var messages = document.getElementById ('messages');
                messages.style.display = "none";
                var settings = document.getElementById ('settings');
                settings.style.display = "block";
                document.getElementById ('home-tab').classList.remove ("Active");
                document.getElementById ('profile-tab').classList.remove ("Active");
                document.getElementById ('messages-tab').classList.remove ("Active");
                document.getElementById ('settings-tab').classList.add ("Active");
                
            }
            






        </script>

    </body>

</html>
