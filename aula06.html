<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/validar.js"></script>
    <title>Validação de campos JS</title>
</head>

<body>
    <main>
        <section>



            <div class="container-fluid" id="tamanho" style="text-align: center;">
                <h2>Formulario de Contato</h2>
                <div>
                    <form action="#" method="POST" name="dados" onsubmit="return enviardados ();">
                        <div>
                            <label for="nome">Nome : </label>
                            <input type="text" id="nome" name="nome" placeholder="digite seu nome">
                        </div>
                        <div>
                            <label for="email">email : </label>
                            <input type="text" id="email" name="email" placeholder="digite seu email">
                        </div>
                        <div>
                            <label for="end">End : </label>
                            <input type="text" id="end" name="end" placeholder="digite seu endereço">
                        </div>
                        <div>
                            <label for="cep">CEP : </label>
                            <input type="text" id="cep" name="cep" placeholder="digite seu cep">
                        </div>
                        <div>
                            <input type="submit" id="enviar" name="enviar" value="enviar">
                        </div>
                    </form>
                </div>

            </div>
        </section>
    </main>

</body>

</html>
